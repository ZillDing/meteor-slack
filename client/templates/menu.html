<template name="menu">
	<div class="ui fluid inverted vertical menu" style="background-color: transparent">
		<div class="item">
		<div class="header">CHANNELS</div>
			<div class="menu">
				{{#each channels}}
				{{> menu_channelItem}}
				{{/each}}

				{{#if currentUser}}
				{{#if isAddingANewChannel}}
				{{> menu_addNewChannelItem}}
				{{/if}}
				{{#unless isAddingANewChannel}}
				{{> menu_createNewChannelItem}}
				{{/unless}}
				{{/if}}
			</div>
		</div>
		<div class="item">
			<div class="header">DIRECT MESSAGES</div>
			<div class="menu">
				<a class="item">Search</a>
				<a class="item">Add</a>
				<a class="item">Remove</a>
			</div>
		</div>
	</div>
</template>
<!-- ####################################################################### -->
<template name="menu_addNewChannelItem">
	<div class="item ui transparent action input inverted">
		<span>#</span>
		<input type="text" name="channel name" placeholder="New channel...">
		<i class="cancel icon" style="cursor: pointer"></i>
	</div>
</template>
<!-- ####################################################################### -->
<template name="menu_channelItem">
	<a href="/channel/{{name}}" class="{{channelClass name}}">
		<span>#</span> {{name}}
	</a>
</template>
<!-- ####################################################################### -->
<template name="menu_createNewChannelItem">
	<a class="item">
		<em style="border-bottom: 1px dotted">Create new channel...</em>
	</a>
</template>
