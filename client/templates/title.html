<template name="title">
	<div class="ui grid">
		<div class="column">
			<div class="ui dropdown">
				<div class="text ui header">
					<span style="opacity: 0.5">{{prefixSymbol}}</span>
					{{currentTarget}}
				</div>
				<i class="dropdown icon"></i>
				<div class="menu">
					{{#if Template.subscriptionsReady}}
					<div class="header">
						<i class="tags icon"></i>
						All channels...
					</div>
					{{#each channels}}
					<a href="/channel/{{name}}" class="item {{#if _isActiveItem 'channel' name}}active{{/if}}">
						{{#if currentUser}}
						{{#unless _isActiveItem 'channel' name}}
						<span class="description">{{unread}} new</span>
						{{/unless}}
						{{/if}}
						<span>#</span> {{name}}
					</a>
					{{/each}}
					{{#if currentUser}}
					<div class="header">
						<i class="tags icon"></i>
						All direct messages...
					</div>
					{{/if}}
					{{#each directChats}}
					<a href="/direct/{{username}}" class="item {{#if _isActiveItem 'direct' username}}active{{/if}}">
						{{#unless _isActiveItem 'channel' name}}
						<span class="description">{{unread}} new</span>
						{{/unless}}
						<span>@</span> {{username}}
					</a>
					{{/each}}
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>
