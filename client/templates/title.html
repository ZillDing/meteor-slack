<template name="title">
	<div class="ui dropdown">
		<div class="text ui header" style="margin-bottom: 0.5rem">
			<span style="opacity: 0.5">#</span>{{currentChannel}}
		</div>
		<i class="dropdown icon"></i>
		<div class="menu">
			<div class="header">All channels</div>
			{{#each channels}}
			<a href="{{name}}" class="item"><span>#</span> {{name}}</a>
			{{/each}}
		</div>
	</div>
</template>
