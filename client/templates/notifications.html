<template name="notifications">
	{{#if notification}}
	<div class="ui floating negative icon message">
		<i class="close icon"></i>
		<i class="bug icon"></i>
		<div class="content">
			<div class="header">{{notification.error}}</div>
			<p>{{notification.message}}</p>
		</div>
	</div>
	{{/if}}
</template>
