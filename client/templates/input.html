<template name="input">
	{{#if currentUser}}
	<form class="ui form">
		<div class="ui left action right labeled input">
			<button type="button" class="ui icon button">
				<i class="add square icon"></i>
			</button>
			<input type="text" style="border-radius: 0; border-left-style: none; border-right-style: none">
			<div class="ui tag label">Press enter to send</div>
		</div>
	</form>
	{{/if}}
</template>
