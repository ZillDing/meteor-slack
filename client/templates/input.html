<template name="input">
	{{#if currentUser}}
	<form class="ui form">
		<div class="ui left corner labeled icon input">
			<input type="text" placeholder="Enter your message...">
			<div class="ui left corner label">
				<i class="asterisk icon"></i>
			</div>
			<i class="circular send link icon" data-content="Send"
				data-variation="inverted" data-position="top right" data-offset="5"></i>
		</div>
	</form>
	{{/if}}
</template>
