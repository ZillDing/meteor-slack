<template name="sAlertCustom">
	<div class="ui icon {{condition}} message s-alert-box s-alert-{{position}} s-alert-effect-{{effect}} s-alert-show"
		id="{{_id}}" style="{{boxPosition}}">
		<i class="close icon"></i>
		<i class="{{sAlertIcon}} icon"></i>
		<div class="content">
			<div class="header">{{{sAlertTitle}}}</div>
			<p>{{{message}}}</p>
		</div>
	</div>
</template>
