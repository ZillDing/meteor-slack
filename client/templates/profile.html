<template name="profile">
	<div class="ui centered card" style="margin-top: 1rem">
		{{#with currentUser}}
		<div class="image">
			<img src="{{LARGE_AVATAR_DIR}}/{{getUserProfileAvatar profile}}.jpg" alt="profile image">
		</div>
		<div class="content">
			<div class="header">{{username}}</div>
			<div class="meta">
				<span class="date">Joined in {{createdAt}}</span>
			</div>
			<div class="description">{{profile.status}}</div>
		</div>
		{{/with}}
	</div>

	<h4 class="ui horizontal divider header">
		<i class="users icon"></i>
		Buddies
	</h4>

	<div class="ui five doubling cards" style="margin: 0">
		{{#each users}}
		<div class="card">
			<div class="image">
				<img src="{{LARGE_AVATAR_DIR}}/{{getUserProfileAvatar profile}}.jpg" alt="profile image">
			</div>
			<div class="content">
				<div class="header">{{username}}</div>
				<div class="meta">Joined in {{createdAt}}</div>
			</div>
			<div class="description">{{profile.status}}</div>
		</div>
		{{/each}}
	</div>
</template>
