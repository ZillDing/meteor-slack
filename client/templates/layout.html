<template name="layout">
	<div class="ui stackable grid">
		<!-- top row -->
		<div class="row ui fixed top sticky top-row">
			<div class="three wide column tablet computer only">
				{{> site}}
			</div>
			<div class="thirteen wide column">
				{{> title}}
			</div>
		</div>
		<!-- content row -->
		<div class="row content-row">
			<div class="three wide column tablet computer only">
				{{> menu}}
			</div>
			<div class="thirteen wide column">
				{{> yield}}
			</div>
		</div>
		<!-- bottom row -->
		<div class="row ui fixed bottom sticky bottom-row">
			<div class="three wide column tablet computer only">
				{{> status}}
			</div>
			{{#if currentUser}}
			<div class="thirteen wide column">
				{{> input}}
			</div>
			{{/if}}
		</div>
	</div>
</template>
