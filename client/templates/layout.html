<template name="layout">
	<div class="ui grid sidebar">
		<div class="column" style="display: flex; flex-direction: column">
			{{> layout_sidebar}}
		</div>
	</div>

	<div class="ui padded grid pusher">
		<div class="sidebar-container" style="display: flex; flex-direction: column">
			{{> layout_sidebar}}
		</div>

		<div class="main-container" style="display: flex; flex-direction: column">
			{{#if isChatting}}
			{{> title}}
			{{/if}}

			<div class="flex-stretch-item">
				{{> yield}}
			</div>

			{{> error}}

			{{#if isChatting}}
			{{> input}}
			{{/if}}
		</div>
	</div>
</template>
<!-- ####################################################################### -->
<template name="layout_sidebar">
	<div class="ui grid" style="background-color: #5D3863">
		<div class="column">
			{{> site}}
		</div>
	</div>

	<div class="ui grid flex-stretch-item" style="background-color: #824F8A">
		{{> menu}}
	</div>

	<div class="ui grid" style="background-color: #5D3863">
		<div class="column">
			{{> status}}
		</div>
	</div>
</template>
