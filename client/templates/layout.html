<template name="layout">
	<div class="ui stackable padded grid">
		<!-- top row -->
		<div class="row ui fixed top sticky">
			<div class="black three wide column tablet computer only">
				{{> site}}
			</div>
			<div class="thirteen wide column">
				{{> title}}
			</div>
		</div>
		<!-- content row -->
		<div class="row content-row">
			<div class="grey three wide column tablet computer only">
				{{> menu}}
			</div>
			<div class="thirteen wide column" style="{{mainStyle}}">
				{{> yield}}
			</div>
		</div>
		<!-- bottom row -->
		<div class="row ui fixed bottom sticky">
			<div class="black three wide column tablet computer only">
				{{> status}}
			</div>
			<div class="thirteen wide column">
				{{> error}}

				{{> input}}
			</div>
		</div>
	</div>

	{{> dimmer}}
</template>
